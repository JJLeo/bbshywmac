site_name: 辉夜大小姐想让我AC - Wiki
theme:
  name: material
  palette:
    primary: 'Blue'
    accent: 'Pink'
  features:
    - tabs
  language: 'zh'

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - 'js/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  
nav:
  - mian: index.md
  - team:
      - 春季训练计划: team/plan.md
  - csk: 
      - 个人计划: csk/plan.md
  - mjx: 
      - 个人计划: mjx/plan.md
  - zyf: 
      - 个人计划: zyf/plan.md